<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uk Weather</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!--heading-->
    <div class="nav-bar">
        <header>
            <a href="apiweather.html">
                <h1>UK weather forecast</h1>
            </a>
        </header>
    </div>
    <!-- end of heading-->

    <!--dropdown list of countries-->
    <div id="countries-container">
        <select name="" id="countries" onchange="getCities(this.value)">
        <option value="" selected disabled>Select a Country</option>
        <option value="england">England</option>
        <option value="wales">Wales</option>
        <option value="scotland">Scotland</option>
        <option value="northernIreland">Northern ireland</option>
      </select>
    </div>
    <!-- end of dropdown list of countries-->

    <!--dropdown list of cities-->
    <div id="cities-container">
        <select name="" id="cities">
        <option value="" selected disabled>Select a City</option>
        <option value="" id="list-of-cities"></option>
      </select>
    </div>

    <button type="submit" onclick="getCityWeather()" class="btn">
      Get Weather Details
    </button>
    <!--end of dropdown list of cities-->

    <!--weather information-->

    <div id="weather-info">
        <h4>
            <!--<img id="cautionImage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Warning_icon.svg/1153px-Warning_icon.svg.png" alt="Caution-Image" width="30px" height="30px" style="visibility: hidden" />-->
            <!--<span id="severe-weather-condition"></span>-->
            <span id="severe-weather-condition" style="color:rgb(131, 9, 9)"></span>
        </h4>

        <h4 class="cityName"></h4>
        <h1 class="temperatureInCelcius" id="temp-in-celcius"></h1>
        <img id="weatherIcons" src="" alt="" />

        <!--<p class="weather-icon"></p>-->
        <p class="date"></p>
    </div>

    <div id="other-details">
        <h4 class="temperatureInFarenheit"></h4>
        <p class="weatherCondition"></p>
        <p class="windSpeedInMPH"></p>
        <p class="windSpeedInKMH"></p>
        <p class="windDirection"></p>
        <p id="pressure"></p>

    </div>
    <!--end of weather information-->

    <script src="apiweather.js"></script>
</body>

</html>
